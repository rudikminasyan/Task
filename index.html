<!DOCTYPE html>
<html>

<head>
    <title> Favorite Hobby </title>
    <link rel="shortcut icon"
        href="https://icons-for-free.com/iconfiles/png/512/book+books+education+knowledge+learning+reading+icon-1320085877896372664.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Content/Styles/MainPage.css">
    <script src="Content/Scripts/PageManager.js"></script>
</head>

<body>
    <div class="header">
        <h1>Favorite hobby</h1>
        <div class="img-and-audio">
            <img src="https://cdn2.iconfinder.com/data/icons/objects-23/50/1F4D9-orange-book-512.png" alt="Books"
                width="20%">
            <audio controls></audio>
        </div>
    </div>
    <form>
        <div class="form-div">
            <input type="text" id="fullname" name="fullname" class="big-input" placeholder="Full Name">
            <br>
            <label>Gender</label>
            <br>
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male">
            <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female">
            <br>
            <label for="other">Other</label>
            <input type="radio" id="other" name="other" value="Other">
            <br>
            <label for="Birth Date"></label>
            <input type="date" id="birthdate" name="birthdate" class="big-input">
            <br>
            <br>
            <input type="text" id="adress" name="adress" class="big-input" placeholder="Adress">
            <br>
            <br>
            <input type="email" id="email" name="email" class="big-input" placeholder="Email">
            <br>
            <br>
            <input type="text" id="phone" name="phone" class="big-input" placeholder="Phone Number">
            <br>
            <br>
            <input type="text" id="facebook" name="facebook" class="big-input" placeholder="Facebook">
            <br>
            <br>
            <input type="text" id="certeficate1" name="certeficate1" class="big-input" placeholder="Certeficate1">
            <br>
            <br>
            <input type="text" id="certeficate2" name="certeficate2" class="big-input" placeholder="Certeficate2">
            <br>
            <br>
            <input type="text" id="competitionInfo" name="competitionInfo" class="big-input"
                placeholder="Competition Info">
            <br>
            <br>
            <input type="text" id="experianceAndSkills" name="experianceAndSkills" class="big-input"
                placeholder="Experiance And Skills">
            <br>
            <br>
            <input type="text" id="storyBehind" name="storyBehind" class="big-input" placeholder="Story Behind">
            <br>
            <br>
            <input type="text" id="benefits" name="benefits" class="big-input" placeholder="Benefits">
            <br>
            <br>
            <input type="text" id="genre" name="genre" class="big-input" placeholder="Genre">
            <br>
            <br>
            <input type="text" id="education" name="education" class="big-input" placeholder="Edition">
            <br>
            <br>
            <input type="text" id="items" name="items" class="big-input" placeholder="Items">
            <br>
            <br>
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" class="big-input">
            <br>
            <br>
            <input type="text" id="frequency" name="frequency" class="big-input" placeholder="Frequency">
            <br>
            <br>
            <input type="text" id="duration" name="duration" class="big-input" placeholder="Duration">
            <br>
            <br>
            <input type="text" id="wayToPractice" name="wayToPractice" class="big-input" placeholder="Way To Practice">
            <br>
            <br>
            <button type="button" id="submitButton">Submit</button>
        </div>
    </form>
    <script>
        let submitButton = document.getElementById('submitButton');

        addFormHandlingToButton(submitButton, 'hobbyList');
    </script>
</body>

</html>
